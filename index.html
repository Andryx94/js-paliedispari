<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindromi, Pari e Dispari</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
  </head>
  <body>
    <h2>Palindromo</h2>

    <div class="container">
      <div class="col-xs-12">
        <input id="palindromo" type="text" name="" value="" placeholder="Inserisci una parola">
        <button id="palindromo-bottone" type="button" name="button">Inserisci</button>
        <p id="palindromo-risultato"></p>
      </div>
    </div>

    <h2>Pari e Dispari</h2>

    <div class="container">
      <div class="col-xs-12">
        <input id="paridispari" type="text" name="" value="" placeholder="Inserisci pari o dispari">
        <input id="paridispari-numero" type="text" name="" value="" placeholder="Inserisci un numero da 1 a 5">
        <button id="paridispari-bottone" type="button" name="button">Inserisci</button>
        <p id="paridispari-risultato"></p>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
